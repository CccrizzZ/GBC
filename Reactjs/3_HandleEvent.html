<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <script src="css/1.css" charset="utf-8"></script>
    <script src="js/react.min.js" ></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

  </head>
  <body>

    <div id="app">
      <!--div for react component-->
    </div>

    <script type="text/babel">
      // This is a component variable
      var Comment = React.createClass({
        edit: function () {
          alert("Editcomment")
        },
        remove: function () {
          alert("Removecomment")
        },
        render: function () {
          return(
            <div className="page">
              <h1 className="title">{this.props.children}</h1>  {/*this.props.children is the inner html content of this*/}
              <button onClick={this.edit} className="button">Edit</button>
              <button onClick={this.remove} className="remove">Remove</button>
            </div>
          )
        }
      })

      // Rendering the component to the div above
      ReactDOM.render(
        <div>
          <Comment>Beans</Comment>
          <Comment>Tuna</Comment>
          <Comment>Coconut</Comment>
        </div>,
        document.getElementById("app")
      )

    </script>
  </body>
</html>
