<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <script src="css/1.css" charset="utf-8"></script>
    <script src="js/react.min.js" ></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

  </head>
  <body>

    <div id="app">
      <!--div for react component-->
    </div>

    <script type="text/babel">
      // This is a component variable
      var CheckBox = React.createClass({
        // This function initialize "checked" to true
        getInitialState: function () {
          console.log(123123012031023123);
          return {checked: true}
        },

        // This function reverse the state of "checked"
        handleChecked: function () {
          this.setState({checked: !this.state.checked})
        },

        // The render function
        render: function () {
          // New variable to store message
          var msg;
          // If the state of the box is checked
          if (this.state.checked) {
            msg = 'checked' // Set msg variable to 'checked'
          }else { //If the state of the box is unchecked
            msg = 'unchecked' // Set msg variable to 'unchecked'
          }
          return(
          <div>  {/* defaultChecked is built-in boolean set to  */}
              <input type="checkbox" onChange={this.handleChecked} defaultChecked={this.state.checked} />
              <h3>Checkbox is {msg}</h3>
            </div>
          )
        }

      })

      // Rendering the component to the div above
      ReactDOM.render(
        <div>
          <CheckBox />
          <CheckBox />
          <CheckBox />
          <CheckBox />
          <CheckBox />
        </div>,
        document.getElementById("app")
      )

    </script>
  </body>
</html>
