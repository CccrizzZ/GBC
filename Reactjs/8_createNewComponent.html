<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <script src="css/1.css" charset="utf-8"></script>
    <script src="js/react.min.js" ></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

  </head>
  <body>

    <div id="app">
      <!--div for react component-->
    </div>

    <script type="text/babel">
      // This is the Comment component
      var Comment = React.createClass({

        // initialization function
        getInitialState: function () {
          return {editing: false}
        },

        edit: function () {
          this.setState({editing: true})
        },

        remove: function () { // deleteFromBoard is a Attribute in parent component
          this.props.deleteFromBoard(this.props.index) // index is a Attributes in parent component
        },

        save: function () {
          this.props.updateComentText(this.refs.editInput.value, this.props.index)  //
          this.setState({editing: false})
        },

        renderNormal: function () {
          return (
            <div className="card">
              <h1>{this.props.children}</h1>
              <button onClick={this.edit}>Edit</button>
              <button onClick={this.remove}>Delete</button>
            </div>
          )
        },

        renderEditing: function () {
          return (
            <div className="card">
              <h1>{this.props.children}</h1>
              <textarea ref="editInput" defaultValue={this.props.children}></textarea>
              <button onClick={this.save}>Save</button>
            </div>
          )
        },


        render: function () {
          // If the editing state is true
          if (this.state.editing) {
            return this.renderEditing() // Display renderEditing
          }else{
            return this.renderNormal() // Else Display renderNormal
          }
        }
      })






      // This is the Board component
      var Board = React.createClass({
        // initialization function
        getInitialState: function () {
          return {
            comments:[
              'Grape Kush',
              'Avacado Kush',
              'Apple Kush',
              'Pineapple Express',
              'Master Kush',
              'OG Kush',
              'Blueberry Haze'
            ]
          };
        },


        // Function for adding new component
        add: function (text) {
          var arr = this.state.comments
          arr.push(text)
        },


        // Component removing function where i is the target comments
        removeComment: function (i) {
          alert("Removing comment: " + this.state.comments[i])           // Alert user what is deleting (alert the name of this component)
          var arr = this.state.comments             // Copy comments array into arr
          arr.splice(i,1)                           // Delete i     splice(start,deleteCount)
          this.setState({comments:arr})             // Updates the comment to arr
        },

        // Component editing function where input is user input and i is the target comment
        updateComment: function (input, i) {
          alert("Comment updated!")
          var arr = this.state.comments
          arr[i] = input;                           // Set the i element in comments to input
          this.setState({comments:arr})
        },

        // Comment template
        eachComment: function (text, i) {
          // Attributes can set as function
          // This allows CHILD component calling functions from PARENT
          // WATCH OUT FOR ATTRIBUTES
          // These Attributes are important
          return (
            <Comment key={i} index={i} updateComentText={this.updateComment} deleteFromBoard={this.removeComment}>
              {text}
            </Comment>
          )
        },

        // rendering function
        render: function () {
          return (
            <div>
              <button onClick={this.add.bind(null, 'Edit Title')}>+ New Item</button>
              <div>
                {this.state.comments.map(this.eachComment)}
              </div>
            </div>
          );
        }
      })

      // Rendering the component to the div above
      ReactDOM.render(
        <div>
          <Board />
        </div>,
        document.getElementById("app")
      )
      // button above will bind


      // Style sheet

    </script>
  </body>
</html>
