<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <script src="js/react.min.js" ></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

  </head>
  <body>

    <div id="app">
      <!--div for react component-->
    </div>

    <script type="text/babel">
      // This is a component variable
      var Movie = React.createClass({
        render: function () {
          return (
            <div>
              <h1>{this.props.title}</h1>
              <h5>({this.props.year})</h5>
            </div>
          )
        }
      })

      // Rendering the component to the div above
      ReactDOM.render(
        <div>
          <Movie title="Avatar" year="2009" />
          <Movie title="Dunkirk" year="2017" />
          <Movie title="Wolf of Wall Street" year="2013" />
        </div>,
        document.getElementById("app")
      )

    </script>
  </body>
</html>
